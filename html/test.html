<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            width: 200px;
            background: #78B8FF;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, "0");

            document.getElementById("date").innerText = `${now.getFullYear()}.${now.getMonth() + 1}.${now.getDate()}`;

            document.getElementById("meridiem").innerText = hours >= 12 ? "오후" : "오전";
            document.getElementById("time").innerText = `${String(hours % 12 || 12).padStart(2, "0")}:${minutes}`;
        }
        // 1초마다 업데이트
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</head>
<body>
    <div class="clock">
        <p id="date"></p>
        <p><span id="meridiem"></span> <span id="time"></span></p>
    </div>    
</body>
</html>
