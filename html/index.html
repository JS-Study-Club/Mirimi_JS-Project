<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header>
        <img class="js-logo" src="../img/js-logo.png" />
        <div class="now_date">
            <div id="current_date">
                <script>
                    date = new Date();
                    year = date.getFullYear();
                    month = (date.getMonth()+1) < 9 ? "0" + (date.getMonth()+1) : (date.getMonth()+1);
                    day = (date.getDate()) < 9 ? "0" + (date.getDate()) : (date.getDate());
                    document.getElementById("current_date").innerHTML =  year + "년 " + month + "월 " + day + "일";
                </script>
            </div>
        </div>
        <div class="date-find">
            <img class="school-img" src="../img/school.svg" />
            <div class="choice-date">
                <input type="date" id="dateInput" >
                <script>
                    date = new Date();
                    document.getElementById('dateInput').valueAsDate = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
                </script>
            </div>
            <button type="button" class="input-date">
                <img src="../img/find.svg" onclick="getMealInfo()" class="button-img">
                <script src="../js/food_script.js"></script>
            </button>
        </div>
        <a href="my-page.html" class="my-page-button">
            마이페이지
        </a>
    </header>

    <aside>
        <div class="button-container">
            <a href="#yesterday" class="button">어제</a>
            <a href="#today" class="button">오늘</a>
            <a href="#tomorrow" class="button">내일</a>
            <script>
                var button = document.getElementsByClassName("button");
                function handleClick(event) {

                if (event.target.classList[1] === "clicked") {
                    event.target.classList.remove("clicked");
                } 
                else {
                    for (var i = 0; i < button.length; i++) {
                        button[i].classList.remove("clicked");
                    }

                    event.target.classList.add("clicked");
                    }
                }

                function init() {
                    for (var i = 0; i < button.length; i++) {
                        button[i].addEventListener("click", handleClick);
                    }
                }
                init();
            </script>
        </div>
    </aside>
    
    <main>
        <div class="school-meals-container">
            <div class="school-meals">
                <ul id="breakfastMenu"></ul>
            </div>
            <div class="school-meals">
                <ul id="lunchMenu"></ul>
            </div>
            <div class="school-meals">
                <ul id="dinnerMenu"></ul>
            </div>
        </div>
    </main>
    </body>
</html>
